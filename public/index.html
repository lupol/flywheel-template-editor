<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlyWheel POC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="p-3 bg-dark text-white fixed-top">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <div
            class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <a class="download-template"></a>
            <input type="file" class="file-field" accept=".json" />
          </div>

          <div class="text-end">
            <button
              class="btn btn-outline-danger me-2 reset-button"
              type="button"
            >
              Reset
            </button>
            <button
              class="btn btn-outline-light me-2 upload-button"
              type="button"
            >
              Upload
            </button>
            <button class="btn btn-warning generate-button" type="button">
              Generate
            </button>
            <button class="btn btn-success download-button" type="button">
              Download
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="form__container" class="container main">
      <div class="no-data">
        <h2>
          Please
          <button class="btn btn-warning generate-button" type="button">
            Generate
          </button>
          a new template or
          <button class="btn btn-outline-dark me-2 upload-button" type="button">
            Upload
          </button>
          existing template
        </h2>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
